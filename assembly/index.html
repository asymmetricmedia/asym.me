<!doctype html>
<html lang="en">
	<head>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="tags/fetchmd.riot" type="riot"></script>
    <script src="tags/copy.riot" type="riot"></script>
    <script src="tags/term.riot" type="riot"></script>
    <script src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js"></script>
    <style>
      body {
        color: #BADDAD;
        background-color: #000000;
      }
      h1, h2, h3, h4 {
        color: lightgreen; 
        text-transform: uppercase;
      }
      code {
        color: #ffbf00;
      }
      a {
        font-weight: bold;
        text-decoration: none;
        color: white;
      }
      a:hover {
        text-decoration: underline;
      }
      iframe {
        border: 0;
      }
    </style>
    <title>Telekommunisten Assembly | asym.me/tric</title>
	</head>
	<body class="bt">
    <div class="cf center f5">
      <div class="fl w-60 consolas pt4 pl1 tc">
        <term host="https://assembly.ydns.eu:3000" />
      </div>
      <div class="fl w-40 lh-copy helvetica pl1 pr3">
        <copy />
      </div>
    </div>
    <div class="cf f5 pt1 mt2 bt"> 
      <div class="fl w-60 tc">
        <p><a class="link nowrap" href="http://telekommunisten.net">
          <span class="gold i fw9">#<span class="mt2 mr2">*</span></span><span class="dark-red">Telekommunisten</span>
        </a></p>
      </div>
      <div class="fl w-40 helvetica pl2 tl">
          <fetchmd fetch="microcopy/support.md" />
      </div>
    </div>
	</body>
  <script>
    document.addEventListener("DOMContentLoaded", () => { 
      (async function main() {
        await riot.compile()

        riot.mount('term')
        riot.mount('raw')
        riot.mount('fetchmd')
        riot.mount('copy')
      }())
    })
  </script>
</html>
