<!doctype html>
<html lang="en">
	<head>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <script src="tags/fetchmd.riot" type="riot"></script>
    <script src="tags/copy.riot" type="riot"></script>
    <script src="tags/term.riot" type="riot"></script>
    <script src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alfg/ping.js@0.2.2/dist/ping.min.js"></script>
    <style>
      body {
        color: #BADDAD;
        background-color: #000000;
      }
    </style>
    <title>Telekommunisten Assembly | asym.me/tric</title>
	</head>
	<body>
    <div class="center pt3">
      <div class="fl w-60 ph3 tc">
        <term host="https://assembly.ydns.eu:3000" />
      </div>
      <div class="fl w-40">
        <copy />
      </div>
    </div>
	</body>
  <script>
    document.addEventListener("DOMContentLoaded", () => { 
      (async function main() {
        await riot.compile()

        riot.mount('term')
        riot.mount('raw')
        riot.mount('fetchmd')
        riot.mount('copy')
      }())
    })
  </script>
</html>
